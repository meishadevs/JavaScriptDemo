<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>饼图</title>
  <style>
    #main {
      width: 500px;
      height: 320px;
    }
  </style>
  <script src="./echarts.js"></script>
</head>

<body>
  <div id="main"></div>
  <script>
    let option = {
      color: ['#3dd477', '#ffe349', '#00d2ff'],

      title: {
        text: '',
        show: false
      },

      tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b}: {c}个'
      },

      legend: {
        show: false,
        data: ['华为', '苹果', '小米']
      },

      series: [
        {
          name: '手机品牌',
          type: 'pie',
          radius: ['70%', '90%'],
          labelLine: {
            length: 20
          },
          label: {
            formatter: '{a|{b}\n{c}个}',

            rich: {
              a: {
                fontSize: 14,
                color: '#f00'
              }
            }
          },
          data: [
          {
              name: '华为',
              value: 300
            },
            {
              name: '苹果',
              value: 100
            },
            {
              name: '小米',
              value: 200
            }
          ]
        }
      ]
    }

    //绘制图表。
    var myCharts = echarts.init(document.getElementById('main'));
    myCharts.setOption(option);
  </script>
</body>

</html>
