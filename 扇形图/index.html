<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>饼图</title>
    <style>
        #main {
            width: 500px;
            height: 320px;
        }
    </style>
    <script src="./echarts.js"></script>
</head>
<body>
    <div id="main"></div>
    <script>

      
let option = {
        color: ['#3dd477', '#ffe347', '#00d2ff'],

        title: {
          text: ' ',
          show: false
        },

        tooltip: {
          trigger: 'item',
          formatter: '{b}: {c}个'
        },

        legend: {
          show: true,
          orient: 'vertical',
          top: '0',
          right: '20',
          textStyle: {
            color: '#b7daf8',
            fontSize: 14
          },

          data: ['华为', '苹果', '小米']
        },

        series: [
          {
            type: 'pie',
            radius: ['65%', '90%'],
            bottom: 60,
            right: 86,
            avoidLabelOverlap: false,
            label: {
              show: false,
              position: 'center'
            },

            // 高亮扇区时的样式
            emphasis: {
              label: {
                show: true,
                fontSize: '16',
                fontWeight: 'bold',
                formatter: '{b}\n{d}%'
              }
            },

            labelLine: {
              show: false
            },

            itemStyle: {
              emphasis: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            },

            data: [
              {
                name: '苹果',
                value: 100
              },
              {
                name: '小米',
                value: 200
              },
              {
                name: '华为',
                value: 300
              }
            ]
          }
        ]
      }

        //绘制图表。
      var myCharts = echarts.init(document.getElementById('main'));
      myCharts.setOption(option);
    </script>
</body>
</html>
